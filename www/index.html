<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container chat-container">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          Alice
        </div>
        <div class="card-body p-3 d-flex flex-column">
          <div class="chat-box mb-3 p-3" id="chat-box-alice"></div>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" id="input-alice" placeholder="Type a message...">
              <button class="btn btn-primary" type="button" id="send-alice">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          Bob
        </div>
        <div class="card-body p-3 d-flex flex-column">
          <div class="chat-box mb-3 p-3" id="chat-box-bob"></div>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" id="input-bob" placeholder="Type a message...">
              <button class="btn btn-primary" type="button" id="send-bob">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js" type="module"></script>
</body>
</html>
